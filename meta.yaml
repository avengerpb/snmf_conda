about:
  home: https://github.com/avengerpb/snmf_conda
  license: Artistic-2.0
  summary: Estimating individual admixture coefficients based on sparse non-negative matrix factorization and population genetics

build:
  detect_binary_files_with_prefix: true
  number: 0
  skip: False

requirements:
  build:
    - perl-bioperl
    - libgcc
    - perl-lib

package:
  name: snmf
  version: 1.0.0

source:
   fn: 1.1.tar.gz
   url: https://github.com/avengerpb/snmf_conda/archive/1.1.tar.gz
   md5: d8340078bbc10854ec09a5149952b3c6
   folder: temp

test:
 command:
  - snmf.sh test.vcf out logs k_out k_log 2 5 ab
